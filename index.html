<!DOCTYPE html>
<html>
  <head>
    <title>Eleccion de MOUSEPAD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
       <h2>Elige tu Mousepad favorito</h2>
  <form  id="formulario-personaje" class="formulario-imagenes">
    <label class="opcion">
      <input type="radio" name="personaje" value="Princesas" data-img="img/Princesas.jpg">
      <img src="img/Princesas.jpg" alt="Princesas">
    </label>
    <label class="opcion">
      <input type="radio" name="personaje" value="Mickey Mouse" data-img="img/Mickey Mouse.jpg">
      <img src="img/Mickey Mouse.jpg" alt="Mickey Mouse">
    </label>

     <label class="opcion">
      <input type="radio" name="personaje" value="Mini Mouse" data-img="img/Mini Mouse.jpg">
      <img src="img/Mini Mouse.jpg" alt="Mini Mouse">
    </label>

     <label class="opcion">
      <input type="radio" name="personaje" value="STITCH Blue" data-img="img/Stitch blue.jpg">
      <img src="img/Stitch blue.jpg" alt="STITCH Blue">
    </label>

     <label class="opcion">
      <input type="radio" name="personaje" value="STITCH Yellow" data-img="img/Stitch yellow.jpg">
      <img src="img/Stitch yellow.jpg" 
      alt="STITCH Yellow">
    </label>
    <button type="submit" class="boton">Confirmar</button>
  </form>
  
  <div id="resultado"></div>
  
  <button id="boton-reintentar">Volver a intentar</button>
   
  <script src="script.js"></script>
  </body>
</html>
